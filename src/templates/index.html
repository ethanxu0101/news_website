{% extends 'base.html' %}

{% block content %}
<p>{{ news_list|length }} Titles</p>
<form action="/refresh/" method="post">
    <button name="RefreshBtn" type="submit">Refresh</button>
</form>
<ul class="news-list">
    {% for news in news_list %} 
        <li> <a href="{{news.url}}">{{news.title}}</a>{{news.source}}</li>
    {% endfor %} 
</ul>
<!-- <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" title="to~to~ro~"> -->
{% endblock %}
